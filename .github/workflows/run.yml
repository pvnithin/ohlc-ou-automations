name: Run OHLC + OU Scans (Monâ€“Fri 06:00 IST)

on:
  schedule:
    - cron: "30 0 * * 1-5"   # 06:00 IST -> 00:30 UTC
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure directories exist
        run: |
          mkdir -p data results_all results_selected outputs

      - name: Run ohlc.py
        run: python scripts/ohlc.py

      - name: Run oucheck.py (All Stocks)
        run: python scripts/oucheck.py

      - name: Run oucheck1.py (Selected Stocks)
        run: python scripts/oucheck1.py

      - name: Write run marker
        run: |
          echo "Last run: $(date -u +"%Y-%m-%dT%H:%M:%SZ")" > outputs/last_run.txt
          echo "Runner: $RUNNER_OS" >> outputs/last_run.txt
          cat outputs/last_run.txt

      - name: Commit updated output files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Add all output files
          git add -A data/*.parquet data/*.log results_all/* results_selected/* outputs/last_run.txt || true

          # Commit if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "Auto update from scheduled workflow [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi

      - name: Send Telegram Alerts (BUY signals only)
        run: |
          TODAY=$(date +"%Y-%m-%d")
          FILE="results_all/ou_signals_all_${TODAY}.csv"

          if [ ! -f "$FILE" ]; then
            echo "No output file found for today: $FILE"
            curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
              -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
              -d text="ðŸ“Š No signals file generated today."
            exit 0
          fi

          # Extract BUY signals only (filter by Signal column = BUY)
          # CSV format: Symbol,Date,Close,Signal,...
          BUY_SIGNALS=$(awk -F',' '$4 == "BUY" {print $1}' "$FILE" | grep -v "Symbol" | sed 's/\.NS//g' | tr '\n' ' ')

          if [ -z "$BUY_SIGNALS" ]; then
            MESSAGE="ðŸ“‰ No BUY signals today ($(date +"%Y-%m-%d"))"
          else
            MESSAGE="ðŸ“ˆ BUY Signals Today ($(date +"%Y-%m-%d")):
$BUY_SIGNALS"
          fi

          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="$MESSAGE"
