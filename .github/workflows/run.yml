name: Run OHLC + OU Scans (Monâ€“Fri 06:00 IST)

on:
  schedule:
    - cron: "30 0 * * 1-5"   # 06:00 IST -> 00:30 UTC
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: ubuntu-latest
    steps:
      # --- 1. SETUP ---
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Ensure essential libraries are present
          pip install pandas pyarrow yfinance

      - name: Ensure directories exist
        run: |
          mkdir -p data results_all results_selected outputs

      # --- 2. DATA FETCH ---
      - name: Check existing data
        run: |
          if [ -f "data/daily_ohlc.parquet" ]; then
            echo "âœ“ Parquet file exists"
          else
            echo "âœ— No existing parquet file"
          fi

      - name: Run ohlc.py (Fetch Latest Data)
        run: |
          echo "=== RUNNING OHLC DATA FETCH ==="
          python scripts/ohlc.py

      - name: Verify data update
        run: |
          python3 -c "
          import pandas as pd
          from datetime import datetime, timedelta
          try:
              df = pd.read_parquet('data/daily_ohlc.parquet')
              df['Date'] = pd.to_datetime(df['Date'])
              latest = df['Date'].max().date()
              today = datetime.now().date()
              print(f'Latest date in data: {latest}')
          except Exception as e:
              print(f'Error verification: {e}')
          "

      # --- 3. TECHNICAL SCANS ---
      - name: Run oucheck.py (All Stocks)
        run: |
          echo "=== RUNNING OU CHECK (ALL STOCKS) ==="
          python scripts/oucheck.py | tee ou_check_all.log

      - name: Run oucheck1.py (Selected Stocks)
        run: |
          echo "=== RUNNING OU CHECK (SELECTED STOCKS) ==="
          python scripts/oucheck1.py | tee ou_check_selected.log

      # --- 4. TELEGRAM ALERT ---
      - name: Send Telegram Alerts (BUY Signals)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          TODAY=$(date +"%Y-%m-%d")
          FILE="results_all/ou_signals_all_${TODAY}.csv"
          
          if [ ! -f "$FILE" ]; then
            echo "No output file found today."
            exit 0
          fi
          
          # Count signals (lines - 1 header)
          TOTAL_LINES=$(wc -l < "$FILE")
          TOTAL_SIGNALS=$((TOTAL_LINES - 1))
          
          # Extract ONLY "BUY" signals
          # Format: Symbol, ClosePrice, Theta (Strength)
          # We use awk to filter for 'BUY', then cut columns 1 (Symbol) and 2 (Close)
          BUY_LIST=$(awk -F',' '$4 == "BUY" {printf "â€¢ %s (%.2f)\n", $1, $2}' "$FILE" | sed 's/\.NS//g')
          BUY_COUNT=$(echo "$BUY_LIST" | grep -c "â€¢" || true)
          
          if [ -z "$BUY_LIST" ] || [ "$BUY_COUNT" -eq 0 ]; then
             MESSAGE="ðŸ“‰ *No BUY Signals Today (${TODAY})*%0ATotal Scanned: ${TOTAL_SIGNALS}"
          else
             # Construct Message with Header + List
             HEADER="ðŸ“ˆ *BUY Signals Detected (${TODAY})*%0A"
             STATS="Count: ${BUY_COUNT} / ${TOTAL_SIGNALS}%0A%0A"
             BODY="${BUY_LIST}"
             
             MESSAGE="${HEADER}${STATS}${BODY}"
          fi
          
          # Send via Telegram API
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d parse_mode="Markdown" \
            --data-urlencode "text=${MESSAGE}"

      # --- 5. COMMIT RESULTS ---
      - name: Commit updated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Commit only data and results
          git add -A data/*.parquet results_all/*.csv results_selected/*.csv || true
          
          if ! git diff --staged --quiet; then
            git commit -m "Auto update: Daily Signals [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
