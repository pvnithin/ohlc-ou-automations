name: Run OHLC + OU Scans (Mon-Fri 06:00 IST)

# Schedule: 00:30 UTC (06:00 IST) on weekdays
on:
  schedule:
    - cron: "30 0 * * 1-5"
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure folders exist
        run: |
          mkdir -p data results_all results_selected

      - name: Run ohlc.py
        working-directory: ./scripts
        run: python ohlc.py

      - name: Run oucheck.py
        working-directory: ./scripts
        run: python oucheck.py

      - name: Run oucheck1.py
        working-directory: ./scripts
        run: python oucheck1.py

      - name: Commit updated output files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Stage files only if they exist
          if ls scripts/data/*.parquet 1> /dev/null 2>&1; then git add scripts/data/*.parquet; fi
          if ls scripts/data/*.log 1> /dev/null 2>&1; then git add scripts/data/*.log; fi
          if ls results_all/* 1> /dev/null 2>&1; then git add results_all/*; fi
          if ls results_selected/* 1> /dev/null 2>&1; then git add results_selected/*; fi

          # Commit only if staged changes exist
          if ! git diff --staged --quiet; then
            git commit -m "Auto update from scheduled workflow [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
