name: Run OHLC + OU Scans (Monâ€“Fri 06:00 IST)

on:
  schedule:
    - cron: "30 0 * * 1-5"   # 06:00 IST -> 00:30 UTC
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure directories exist (both locations)
        run: |
          mkdir -p scripts/data scripts/results_all scripts/results_selected
          mkdir -p data results_all results_selected
          mkdir -p outputs

      - name: Run ohlc.py
        run: python scripts/ohlc.py

      - name: Run oucheck.py
        run: python scripts/oucheck.py

      - name: Run oucheck1.py
        run: python scripts/oucheck1.py

      - name: Write run marker (guarantees at least one change)
        run: |
          echo "Last run: $(date -u +"%Y-%m-%dT%H:%M:%SZ")" > outputs/last_run.txt
          echo "Runner: $RUNNER_OS" >> outputs/last_run.txt
          cat outputs/last_run.txt

      - name: Commit updated output files (robust)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if ls data/*.parquet 1> /dev/null 2>&1; then git add data/*.parquet; fi
          if ls scripts/data/*.parquet 1> /dev/null 2>&1; then git add scripts/data/*.parquet; fi

          if ls data/*.log 1> /dev/null 2>&1; then git add data/*.log; fi
          if ls scripts/data/*.log 1> /dev/null 2>&1; then git add scripts/data/*.log; fi

          if ls results_all/* 1> /dev/null 2>&1; then git add results_all/*; fi
          if ls scripts/results_all/* 1> /dev/null 2>&1; then git add scripts/results_all/*; fi

          if ls results_selected/* 1> /dev/null 2>&1; then git add results_selected/*; fi
          if ls scripts/results_selected/* 1> /dev/null 2>&1; then git add scripts/results_selected/*; fi

          git add outputs/last_run.txt || true

          if ! git diff --staged --quiet; then
            git commit -m "Auto update from scheduled workflow [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi

      # -----------------------------------------------------------
      # NEW STEP: TELEGRAM ALERT FOR BUY SIGNALS (SYMBOLS ONLY)
      # -----------------------------------------------------------
      - name: Send Telegram Alerts
        run: |
          TODAY=$(date +"%Y-%m-%d")

          # File may exist in either location
          FILE1="results_all/ou_signals_all_${TODAY}.csv"
          FILE2="scripts/results_all/ou_signals_all_${TODAY}.csv"

          if [ -f "$FILE1" ]; then
            FILE="$FILE1"
          elif [ -f "$FILE2" ]; then
            FILE="$FILE2"
          else
            echo "No output file found for today."
            exit 0
          fi

          # Extract ONLY Symbol column (header removed)
          SYMBOLS=$(awk -F',' 'NR>1 {print $12}' "$FILE" | tr '\n' ' ')

          if [ -z "$SYMBOLS" ]; then
            MESSAGE="ðŸ“‰ No BUY signals today."
          else
            MESSAGE="ðŸ“ˆ BUY Signals Today:\n$SYMBOLS"
          fi

          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="$MESSAGE"
