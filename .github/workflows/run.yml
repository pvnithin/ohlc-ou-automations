name: Run OHLC + OU Scans (Mon‚ÄìFri 06:00 IST)

on:
  schedule:
    - cron: "30 0 * * 1-5"   # 06:00 IST -> 00:30 UTC
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure directories exist
        run: |
          mkdir -p data results_all results_selected outputs

      - name: Check existing data (BEFORE ohlc.py)
        run: |
          echo "=== CHECKING EXISTING DATA ==="
          if [ -f "data/daily_ohlc.parquet" ]; then
            echo "‚úì Parquet file exists"
            python3 -c "
          import pandas as pd
          from datetime import datetime
          df = pd.read_parquet('data/daily_ohlc.parquet')
          df['Date'] = pd.to_datetime(df['Date'])
          print(f'Total records: {len(df)}')
          print(f'Total symbols: {df[\"Symbol\"].nunique()}')
          print(f'Latest date in file: {df[\"Date\"].max()}')
          print(f'Today is: {datetime.now().strftime(\"%Y-%m-%d\")}')"
          else
            echo "‚úó No existing parquet file"
          fi

      - name: Run ohlc.py (Fetch Latest Data)
        run: |
          echo "=== RUNNING OHLC DATA FETCH ==="
          python scripts/ohlc.py
          echo "=== OHLC FETCH COMPLETE ==="

      - name: Verify data update (AFTER ohlc.py)
        run: |
          echo "=== VERIFYING DATA UPDATE ==="
          python3 -c "
          import pandas as pd
          from datetime import datetime, timedelta
          df = pd.read_parquet('data/daily_ohlc.parquet')
          df['Date'] = pd.to_datetime(df['Date'])
          latest = df['Date'].max()
          today = datetime.now().date()
          yesterday = today - timedelta(days=1)
          
          print(f'Latest date in parquet: {latest.date()}')
          print(f'Today: {today}')
          print(f'Yesterday: {yesterday}')
          
          # Check if data is fresh (today or yesterday for market days)
          if latest.date() >= yesterday:
              print('‚úì Data is FRESH')
          else:
              print(f'‚ö†Ô∏è WARNING: Data is STALE (last update: {latest.date()})')
              print('This will cause incorrect signals!')
          
          # Show sample of latest data
          print('\nLatest 5 records:')
          print(df.nlargest(5, 'Date')[['Symbol', 'Date', 'Close']])
          "

      - name: Run oucheck.py (All Stocks)
        run: |
          echo "=== RUNNING OU CHECK (ALL STOCKS) ==="
          python scripts/oucheck.py | tee ou_check_all.log
          echo "=== OU CHECK ALL COMPLETE ==="

      - name: Run oucheck1.py (Selected Stocks)
        run: |
          echo "=== RUNNING OU CHECK (SELECTED STOCKS) ==="
          python scripts/oucheck1.py | tee ou_check_selected.log
          echo "=== OU CHECK SELECTED COMPLETE ==="

      - name: Verify signal outputs
        run: |
          echo "=== VERIFYING SIGNAL OUTPUTS ==="
          TODAY=$(date +"%Y-%m-%d")
          FILE_ALL="results_all/ou_signals_all_${TODAY}.csv"
          if [ -f "$FILE_ALL" ]; then
            echo "‚úì Signal file found"
          else
            echo "‚úó Signal file NOT FOUND"
            exit 0
          fi

      - name: Run Gemini Research Agent
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "=== RUNNING GEMINI RESEARCH ==="
          if [ -z "$GEMINI_API_KEY" ]; then
             echo "Warning: GEMINI_API_KEY not set."
          else
             python scripts/research_agent.py
          fi

      - name: Generate DOCX Report
        run: |
          echo "=== GENERATING DOCX ==="
          REPORT_MD="outputs/research_report.md"
          REPORT_DOCX="outputs/Research_Report_$(date +'%Y-%m-%d').docx"
          
          # Check if report exists and isn't the "NO_SIGNALS" flag
          if [ -f "$REPORT_MD" ] && ! grep -q "NO_SIGNALS" "$REPORT_MD"; then
            # Install Pandoc (Fast, standard converter)
            sudo apt-get update && sudo apt-get install -y pandoc
            
            # Convert Markdown to DOCX
            pandoc "$REPORT_MD" -o "$REPORT_DOCX" --toc --toc-depth=2
            
            echo "‚úì Generated $REPORT_DOCX"
          else
            echo "No research content to convert."
          fi

      - name: Send Report via Telegram
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          TODAY=$(date +"%Y-%m-%d")
          REPORT_DOCX="outputs/Research_Report_${TODAY}.docx"
          
          if [ -f "$REPORT_DOCX" ]; then
             echo "Sending Document to Telegram..."
             
             # Send ONLY the document. No long text message.
             curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendDocument" \
               -F chat_id="${TELEGRAM_CHAT_ID}" \
               -F document=@"$REPORT_DOCX" \
               -F caption="üìä Strategic Research Report (${TODAY})"
          else
             echo "No report file to send."
             
             # Optional: Send a tiny alert if no signals were found at all
             # Uncomment below if you want to know when nothing happened
             # curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
             #   -d chat_id="${TELEGRAM_CHAT_ID}" \
             #   -d text="No strategic buy signals generated for ${TODAY}."
          fi

      - name: Commit updated output files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Commit the parquet, signals, AND the new DOCX report
          git add -A data/*.parquet results_all/* outputs/*.docx || true
          
          if ! git diff --staged --quiet; then
            git commit -m "Auto update: Signals + Research Report [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
