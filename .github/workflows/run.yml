name: Run OHLC + OU Scans (Mon‚ÄìFri 06:00 IST)

on:
  schedule:
    - cron: "30 0 * * 1-5"   # 06:00 IST -> 00:30 UTC
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure directories exist
        run: |
          mkdir -p data results_all results_selected outputs

      - name: Check existing data (BEFORE ohlc.py)
        run: |
          echo "=== CHECKING EXISTING DATA ==="
          if [ -f "data/daily_ohlc.parquet" ]; then
            echo "‚úì Parquet file exists"
            python3 -c "
          import pandas as pd
          from datetime import datetime
          df = pd.read_parquet('data/daily_ohlc.parquet')
          df['Date'] = pd.to_datetime(df['Date'])
          print(f'Total records: {len(df)}')
          print(f'Total symbols: {df[\"Symbol\"].nunique()}')
          print(f'Latest date in file: {df[\"Date\"].max()}')
          print(f'Today is: {datetime.now().strftime(\"%Y-%m-%d\")}')"
          else
            echo "‚úó No existing parquet file"
          fi

      - name: Run ohlc.py (Fetch Latest Data)
        run: |
          echo "=== RUNNING OHLC DATA FETCH ==="
          python scripts/ohlc.py
          echo "=== OHLC FETCH COMPLETE ==="

      - name: Verify data update (AFTER ohlc.py)
        run: |
          echo "=== VERIFYING DATA UPDATE ==="
          python3 -c "
          import pandas as pd
          from datetime import datetime, timedelta
          df = pd.read_parquet('data/daily_ohlc.parquet')
          df['Date'] = pd.to_datetime(df['Date'])
          latest = df['Date'].max()
          today = datetime.now().date()
          yesterday = today - timedelta(days=1)
          
          print(f'Latest date in parquet: {latest.date()}')
          print(f'Today: {today}')
          print(f'Yesterday: {yesterday}')
          
          # Check if data is fresh (today or yesterday for market days)
          if latest.date() >= yesterday:
              print('‚úì Data is FRESH')
          else:
              print(f'‚ö†Ô∏è WARNING: Data is STALE (last update: {latest.date()})')
              print('This will cause incorrect signals!')
          
          # Show sample of latest data
          print('\nLatest 5 records:')
          print(df.nlargest(5, 'Date')[['Symbol', 'Date', 'Close']])
          "

      - name: Run oucheck.py (All Stocks)
        run: |
          echo "=== RUNNING OU CHECK (ALL STOCKS) ==="
          python scripts/oucheck.py | tee ou_check_all.log
          echo "=== OU CHECK ALL COMPLETE ==="

      - name: Run oucheck1.py (Selected Stocks)
        run: |
          echo "=== RUNNING OU CHECK (SELECTED STOCKS) ==="
          python scripts/oucheck1.py | tee ou_check_selected.log
          echo "=== OU CHECK SELECTED COMPLETE ==="

      - name: Verify signal outputs
        run: |
          echo "=== VERIFYING SIGNAL OUTPUTS ==="
          TODAY=$(date +"%Y-%m-%d")
          FILE_ALL="results_all/ou_signals_all_${TODAY}.csv"
          FILE_SELECTED="results_selected/ou_signals_selected_${TODAY}.csv"
          
          echo "Checking for: $FILE_ALL"
          if [ -f "$FILE_ALL" ]; then
            echo "‚úì All stocks signal file exists"
            wc -l "$FILE_ALL"
            echo "First 5 lines:"
            head -5 "$FILE_ALL"
            echo ""
            echo "BUY signals:"
            grep -c "BUY" "$FILE_ALL" || echo "0 BUY signals"
            echo "SELL signals:"
            grep -c "SELL" "$FILE_ALL" || echo "0 SELL signals"
          else
            echo "‚úó All stocks signal file NOT FOUND"
          fi
          
          echo ""
          echo "Checking for: $FILE_SELECTED"
          if [ -f "$FILE_SELECTED" ]; then
            echo "‚úì Selected stocks signal file exists"
            wc -l "$FILE_SELECTED"
          else
            echo "‚úó Selected stocks signal file NOT FOUND"
          fi

      - name: Write run marker
        run: |
          echo "Last run: $(date -u +"%Y-%m-%dT%H:%M:%SZ")" > outputs/last_run.txt
          echo "Runner: $RUNNER_OS" >> outputs/last_run.txt
          cat outputs/last_run.txt

      - name: Commit updated output files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add -A data/*.parquet data/*.log results_all/* results_selected/* outputs/last_run.txt *.log || true
          
          if ! git diff --staged --quiet; then
            git commit -m "Auto update from scheduled workflow [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi

      - name: Send Telegram Alerts (BUY signals only)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          TODAY=$(date +"%Y-%m-%d")
          FILE="results_all/ou_signals_all_${TODAY}.csv"
          
          if [ ! -f "$FILE" ]; then
            echo "No output file found for today: $FILE"
            curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
              -d chat_id="${TELEGRAM_CHAT_ID}" \
              -d text="‚ö†Ô∏è No signals file generated today (${TODAY}). Check workflow logs."
            exit 0
          fi
          
          # Count total lines (excluding header)
          TOTAL_LINES=$(wc -l < "$FILE")
          TOTAL_SIGNALS=$((TOTAL_LINES - 1))
          
          # Extract BUY signals only
          BUY_SIGNALS=$(awk -F',' '$4 == "BUY" {print $1}' "$FILE" | grep -v "Symbol" | sed 's/\.NS//g' | tr '\n' ' ')
          BUY_COUNT=$(echo "$BUY_SIGNALS" | wc -w)
          
          if [ -z "$BUY_SIGNALS" ] || [ "$BUY_COUNT" -eq 0 ]; then
            MESSAGE="üìâ No BUY signals today (${TODAY})%0ATotal signals scanned: ${TOTAL_SIGNALS}"
          else
            MESSAGE="üìà BUY Signals Today (${TODAY}):%0ACount: ${BUY_COUNT}%0A%0A${BUY_SIGNALS}"
          fi
          
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="${MESSAGE}"
