name: Run OHLC + OU Scans (Monâ€“Fri 06:00 IST)

on:
  schedule:
    - cron: "30 0 * * 1-5"   # Runs at 06:00 IST (00:30 UTC)
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Install dependencies
      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Ensure directories exist
      - name: Create required folders
        run: |
          mkdir -p scripts/data
          mkdir -p scripts/results_all
          mkdir -p scripts/results_selected

      # Run main scripts (run from repo root)
      - name: Run ohlc.py
        run: python scripts/ohlc.py

      - name: Run oucheck.py
        run: python scripts/oucheck.py

      - name: Run oucheck1.py
        run: python scripts/oucheck1.py

      # Commit only changed files
      - name: Commit updated output files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Stage parquet & logs
          if ls scripts/data/*.parquet 1> /dev/null 2>&1; then git add scripts/data/*.parquet; fi
          if ls scripts/data/*.log 1> /dev/null 2>&1; then git add scripts/data/*.log; fi

          # Stage OU results
          if ls scripts/results_all/* 1> /dev/null 2>&1; then git add scripts/results_all/*; fi
          if ls scripts/results_selected/* 1> /dev/null 2>&1; then git add scripts/results_selected/*; fi

          # Commit only if there are staged changes
          if ! git diff --staged --quiet; then
            git commit -m "Auto update from scheduled workflow [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
